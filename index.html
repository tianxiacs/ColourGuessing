<html lang="en">
<head>

    <div class="container-fluid text-center pt-3" id="upperSection">
        Refresh Your Memory on RGB Colours!
        <h1 id="colorBoard">color</h1>
        Colour Picking Game

            <div class="colorBox col-6 col-md-4"></div>

            <div class="colorBox col-6 col-md-4"></div>
